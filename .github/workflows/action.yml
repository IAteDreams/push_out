name: Build on push
on:
  push:
    branches:
      - 'feature/*'
  pull_request:
    branches:
      - 'master'
      - 'develop'
jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm test